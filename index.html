<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome</title>
  <style>
    body {
      margin: 0;
      background-color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
    }

    img {
      width: 150px; /* Updated logo size */
      max-width: 80%; /* Responsive for smaller screens */
      height: auto;
      margin-bottom: 20px;
      animation: fadeIn 1s ease-in-out;
    }

    h2 {
      margin: 0;
      font-size: 2.2rem;
      animation: fadeIn 1.5s ease-in-out;
    }

    .highlight-purple {
      color: #6a1b9a;
    }

    .highlight-black {
      color: black;
    }

    .Cashup Ltd. (Lanka) {
      font-size: 2.5rem;
      margin-top: 10px;
      animation: zoomSpin 2s ease-in-out;
      color: #dd0d52;
    }

    .buttons {
      position: absolute;
      bottom: -100px;
      display: flex;
      gap: 20px;
      animation: slideUp 1.5s ease-in-out forwards;
      animation-delay: 2.5s;
    }

    .btn {
      background-color: #6a1b9a;
      color: white;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes zoomSpin {
      0% {
        transform: scale(0.3) rotate(0deg);
        opacity: 0;
      }
      100% {
        transform: scale(1) rotate(360deg);
        opacity: 1;
      }
    }

    @keyframes slideUp {
      to {
        bottom: 50px;
      }
    }

    @media (max-width: 600px) {
      h2, .cashup {
        font-size: 1.8rem;
      }

      .cashup {
        font-size: 2.2rem;
      }
    }
  </style>
</head>
<body>

  <!-- Logo -->
  <img src="https://i.ibb.co/mFgGrq4C/Whats-App-Image-2025-05-25-at-13-35-53-2f5210ee.jpg" alt="Logo" />

  <!-- Centered Title -->
  <h2>
    <span class="highlight-purple">Welcome to</span>
    <span class="highlight-black">Online Loan</span>
  </h2>

  <!-- Emphasized CashUp -->
  <div class="Cashup Ltd. (Lanka)">Cashup Ltd. (Lanka)</div>

  <!-- Language Buttons -->
  <div class="buttons">
    <button class="btn">සිංහල</button>
    <button class="btn">English</button>
  </div>

</body>
</html>
