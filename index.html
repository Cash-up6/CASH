<!DOCTYPE html>
<html lang="si">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cashup Pvt Ltd - Welcome</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #ffffff;
      color: #2c3e50;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    img {
      width: 120px;
      margin-bottom: 30px;
      z-index: 2;
      position: relative;
    }

    .welcome-container {
      display: flex;
      font-size: 2.2rem;
      font-weight: bold;
      overflow: hidden;
      margin-bottom: 20px;
    }

    .part {
      white-space: nowrap;
      opacity: 0;
      animation: slideIn 1.5s forwards;
    }

    .left {
      transform: translateX(-100%);
      animation-delay: 0.2s;
      color: green;
    }

    .right {
      transform: translateX(100%);
      animation-delay: 0.2s;
      color: black;
    }

    @keyframes slideIn {
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    .welcome-button {
      position: absolute;
      bottom: -60px;
      background-color: #2ecc71;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 1.1rem;
      border-radius: 30px;
      cursor: pointer;
      animation: riseUp 2s forwards;
      animation-delay: 1.6s;
    }

    @keyframes riseUp {
      0% {
        bottom: -60px;
        opacity: 0;
      }
      80% {
        bottom: 90px;
        opacity: 1;
      }
      100% {
        bottom: 100px;
      }
    }

    @media (max-width: 600px) {
      .welcome-container {
        font-size: 1.6rem;
      }

      img {
        width: 100px;
      }

      .welcome-button {
        font-size: 1rem;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>
  <img src="https://imgbb.com/"><img src="https://i.ibb.co/8Lf7MvSb/Whats-App-Image-2025-05-25-at-12-26-27-6fbc74da.jpg" alt="Cashup Logo">

  <div class="welcome-container">
    <div class="part left">සාදරයෙන් </div>
    <div class="part right">පිළිගන්නවා!</div>
  </div>

  <button class="welcome-button">Welcome</button>

  <script>
    console.log("Animation and button loaded");
  </script>
</body>
</html>
